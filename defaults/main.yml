---
JH_NAMESPACE: default
JH_AUTH_CLASS: none
JH_CONFIG_DIR: "/opt/jupyterhub"
JH_SINGLEUSER_IMAGE: "jupyter/datascience-notebook"
JH_SINGLEUSER_IMAGE_TAG: "latest"
JH_SINGLEUSER_DEFAULT_URL: "/lab"
JH_SINGLEUSER_EXCLUDE_MASTER: false
# https://z2jh.jupyter.org/en/stable/jupyterhub/installation.html
# https://artifacthub.io/packages/helm/jupyterhub/jupyterhub
# https://hub.jupyter.org/helm-chart/#jupyterhub
JH_CHART_VERSION: "2.0.0"
JH_SHARED_STORAGE_MOUNT_DIR: "/home/shared"
JH_SINGLEUSER_HTTP_TIMEOUT: 600
JH_SINGLEUSER_START_TIMEOUT: 600
JH_SINGLEUSER_MEMORY_GUARANTEE: "1G"
JH_SINGLEUSER_CPU_GUARANTEE: 0.5
JH_INGRESS_CLASS: "nginx"
JH_INGRESS_BODY_SIZE: "4096m"
JH_PREPULL_IMAGES: true
